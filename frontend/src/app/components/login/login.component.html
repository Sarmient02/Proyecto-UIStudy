<section class="py-4 py-md-5 my-5">
    <div class="container py-md-5">
        <div class="row">
            <div class="col-md-6 text-center"><img class="img-fluid w-100" src="assets/img/illustrations/login.svg"></div>
            <div class="col-md-5 col-xl-4 text-center text-md-start">
                <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"><strong>¡Inicia sesión!</strong></span></h2>
                <form (submit)="signIn()">
                    <div class="mb-3"><input [(ngModel)]="user.email" class="shadow form-control" type="email" name="email" placeholder="Email" required autofocus></div>
                    <div class="mb-3"><input [(ngModel)]="user.password" class="shadow form-control" type="password" name="password" placeholder="Contraseña" required></div>
                    <div class="mb-5"><button class="btn btn-primary shadow" type="submit">Iniciar sesión</button></div>
                    <p class="text-muted">¿No tienes una cuenta? <a href="signup.html">Regístrate&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-arrow-narrow-right">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <line x1="15" y1="16" x2="19" y2="12"></line>
                                <line x1="15" y1="8" x2="19" y2="12"></line>
                            </svg></a>&nbsp;</p>
                </form>
            </div>
        </div>
    </div>
</section>
