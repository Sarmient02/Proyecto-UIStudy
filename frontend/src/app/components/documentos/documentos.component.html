<section class="py-5 mt-5">
    <div class="container py-4 py-xl-5">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="display-6 fw-bold mb-4">¡Busca&nbsp;<span class="underline">Documentos!</span></h2>
                <p class="text-muted">Aquí encontrarás una selección de los mejores documentos de estudio universitarios
                    disponibles en UIStudy.</p>
                <form class="d-flex justify-content-center flex-wrap" method="post">
                    <div class="shadow-lg mb-3"><input class="form-control" type="search" name="search" placeholder="">
                    </div>
                    <div class="shadow-lg mb-3"><button class="btn btn-primary" type="submit">Buscar</button></div>
                </form>
            </div>
        </div>
        <div class="row gy-4 row-cols-1 row-cols-md-2 row-cols-lg-3">
            <div class="col" *ngFor="let documento of documentos">
                <div class="card border-0 h-100">
                    <div class="card-body d-flex flex-column justify-content-between p-4">
                        <div class="d-flex flex-column"> <img
                                src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/PDF_file_icon.svg/833px-PDF_file_icon.svg.png"
                                alt="Image description"></div>
                        <div>
                            <h6 class="fw-bold text-muted">{{documento.title}}</h6>
                            <p>{{documento.description}}</p>
                        </div><a class="btn btn-primary" role="button" [href]="documento._id">Ver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
